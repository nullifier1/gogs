BRAND_NAME = Gogs
RUN_USER   = vagrant
RUN_MODE   = prod

[database]
TYPE     = mysql
HOST     = 192.168.33.120:3306
NAME     = gogs
SCHEMA   = public
USER     = gogs
PASSWORD = gogs
SSL_MODE = disable
PATH     = /home/vagrant/gogs/data/gogs.db

[repository]
ROOT = /home/vagrant/repo/gogs-repositories

[server]
DOMAIN           = localhost
HTTP_PORT        = 3000
EXTERNAL_URL     = http://localhost:3000/
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION        = false
ENABLE_REGISTRATION_CAPTCHA = true
REQUIRE_SIGNIN_VIEW         = false

[user]
ENABLE_EMAIL_NOTIFICATION = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /home/vagrant/gogs/log


[security]
INSTALL_LOCK = true
SECRET_KEY   = 1ZHX8mYTZnSqJDV
